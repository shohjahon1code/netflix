<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/sigin.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="logo">
        <img src="https://i.ibb.co/r5krrdz/logo.png" />
      </div>

      <div class="showcase-content">
        <div class="formm">
          <form id="form">
            <h1>Sign Up</h1>
            <div class="info">
              <input
                id="email"
                class="email"
                type="email"
                placeholder="Email"
              />
              <input
                id="phone"
                class="email"
                type="text"
                placeholder="Phone number"
              />
              <br />
              <input
                id="password"
                class="email"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="error-message">xato</div>
            <div class="btn">
              <button class="btn-primary" type="submit">Sign Up</button>
            </div>
            <div class="help">
              <div>
                <input value="true" type="checkbox" /><label>Remember me</label>
              </div>

              <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
            </div>
          </form>
        </div>
      </div>
    </header>
    <script type="module" src="../scripts/signup.js"></script>
  </body>
</html>
